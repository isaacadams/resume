# This is a basic workflow to help you get started with Actions

name: CD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Octopus Deploy Create Release
      uses: burtonr/octopus-release-action@v0.1
      with:
        # URL of the OctopusDeploy server
        octopus_url: ${{ secrets.OCTO_URL }}
        # OctopusDeploy API key
        api_key: ${{ secrets.OCTO_API_KEY }}
        # OctopusDeploy project to create the release for
        project_name: Resume
        # The version to create the release for
        release_version: 0.0.0-beta.${{ github.run_number }}
        # The OctopusDeploy space that the project is in
        #space_name: # optional, default is Default
